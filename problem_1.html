<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples of 3 and 5</title>
</head>
<body>
    <h1>Problem 1: Multiples of 3 and 5</h1>
    <div class="problem_content" role="problem">
        <p>If we list all the natural numbers below</p>        
        <p>Find the sum of all the multiples of</p>
    </div> 
    <div class="answer-section">
        <p>the answer is: <span id="answer-output"></span></p>
    </div>   
    <script>
        const answerOutput = document.getElementById("answer-output");
        let total = 0;
        const thouasandIterator = function(OutPutVar, htmlElement) {
            for (let index = 0; index < 1000; index++) {
                if (index % 3 === 0 || index % 5 === 0){
                    OutPutVar += index;
                }
                console.log('what is OutPutVar', OutPutVar);
            };
            htmlElement.innerText = OutPutVar;
        };
        thouasandIterator(total, answerOutput);
    </script>
</body>
</html>
